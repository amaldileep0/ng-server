<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img width="200px" alt="Re-member" src="/assets/images/login-logo.png">
            <h1>Log In</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="has-error">
                            <div *ngIf="f.username.errors.required"><p class="help-block">Username is required</p></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="has-error">
                            <div *ngIf="f.password.errors.required"><p class="help-block">Password is required</p></div>
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn rounded-btn">Log in</button>
                &nbsp;
                <a [routerLink]="['/signup']" class="btn rounded-btn">Register</a>
            </form>
        </div>
    </div>
</div>
