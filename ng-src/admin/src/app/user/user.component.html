<div [@routerTransition]>
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
          <div class="card mb-3">
              <div class="card-header">
                 Users
              </div>
              <div class="table table-hover table-striped">
                  <table class="table table-striped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5" mfSortOrder="desc">
                      <thead>
                      <tr>
                          <th style="width: 5%">
                              <mfDefaultSorter by="id">User Id</mfDefaultSorter>
                          </th>
                          <th style="width: 25%">
                              Email
                          </th>
                          <th style="width: 20%">
                             First Name
                          </th>
                          <th style="width: 20%">
                              Last Name
                          </th>
                          <th style="width: 15%">
                              Created At
                          </th>
                          <th style="width: 20%">
                            Actions
                          </th>
                      </tr>
                      </thead>
                      <tbody>
                    <tr *ngFor="let item of mf.data">
                          <td>{{item.id}}</td>
                          <td>{{item.email}}</td>
                          <td>{{item.firstName | titlecase}}</td>
                          <td>{{item.lastName | titlecase}}</td>
                          <td>{{item.createdAt | date:'medium'}}</td>
                          <td>
                            <button class="btn btn-success" (click)="editUser(item)" style="margin-left: 10px;">Edit</button>
                            <button class="btn btn-info" (click)="viewUser(item)" style="margin-left: 10px;">View</button>  
                            <button class="btn btn-danger" (click)="deleteUser(item)" style="margin-left: 10px">Delete</button>
                         </td>
                    </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                          <td colspan="6" align="center">
                              <mfBootstrapPaginator></mfBootstrapPaginator>
                          </td>
                      </tr>
                      </tfoot>
                  </table>
              </div>
          </div>
     </div>
  </div>
</div>
