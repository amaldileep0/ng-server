<div class="register-box">
    <div class="register-box-body">
        <p class="login-box-msg">Register</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                    <input type="text" formControlName="email" placeholder="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <div *ngIf="submitted && f.email.errors" class="has-error">
                    <div *ngIf="f.email.errors.required"><p class="help-block">Email is required</p></div>
                </div>
            </div>
            <div class="form-group">
                    <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <div *ngIf="submitted && f.firstName.errors" class="has-error">
                    <div *ngIf="f.firstName.errors.required"><p class="help-block">First Name is required</p></div>
                </div>
            </div>
            <div class="form-group">
                    <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <div *ngIf="submitted && f.lastName.errors" class="has-error">
                    <div *ngIf="f.lastName.errors.required"><p class="help-block">Last Name is required</p></div>
                </div>
            </div>
            <div class="form-group">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <div *ngIf="submitted && f.password.errors" class="has-error">
                    <div *ngIf="f.password.errors.required"><p class="help-block">Password is required</p></div>
                    <div *ngIf="f.password.errors.minlength"><p class="help-block">Password must be at least 6 characters</p></div>
                    </div>
            </div>
            <div class="form-group">
                    <input type="password" formControlName="confirmPass" placeholder="Retype password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPass.errors }" />
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <div *ngIf=" submitted && registerForm.hasError('notSame')" class="has-error"><p class="help-block">Confirm password do not match</p></div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>

            </div>
        </form>
    <a class="text-center" routerLink="/login">I already have a membership</a>
    </div>
</div>
