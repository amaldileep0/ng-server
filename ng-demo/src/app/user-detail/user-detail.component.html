<div class="wrapper">
    <app-topnavbar></app-topnavbar>
    <app-asidenavbar></app-asidenavbar>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
              <h1>
              User-Detail
              </h1>
        </section>
        <section class="content">
            <div *ngIf="user">
                <div class="box-body box-profile">
                    <h3 class="profile-username text-center">{{user.firstName | titlecase}} {{user.lastName | titlecase}}</h3>
                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>User Id</b> <span class="pull-right">{{user.id}}</span>
                          </li>
                      <li class="list-group-item">
                        <b>Email</b> <span class="pull-right">{{user.email}}</span>
                      </li>
                      <li class="list-group-item">
                        <b>First Name</b> <span class="pull-right">{{user.firstName | titlecase}}</span>
                      </li>
                      <li class="list-group-item">
                        <b>Last Name</b> <span class="pull-right">{{user.lastName | titlecase}}</span>
                      </li>
                    </ul>
                </div>     
            </div>
        </section>
    </div>
</div>
